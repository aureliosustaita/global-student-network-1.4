<html lang="en">

</header>

<section class="team-container">
    <team-card
            name="Milo Gazivoda"
            role="President, dedicated to managing the team"

    </team-card>
    <team-card
            name="Edgar Sustaita"
            role="Treasurer, dedicated to financing the team"

    <team-card
            name="no name"

    <team-card

    </team-card>
    <team-card
            name="no name"
            role="role"
            image-url=""
            alt=""
            linkedin="https://www.linkedin.com/">
    </team-card>
</section>
